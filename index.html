<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freecodecampform</title>
</head>

<body>
    <h1 id="title" class="title-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="description-textcenter">Thank you for taking the time to help us improve the platform</p>
    <div>
        <form id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required><br><br>
            
            <label id="email-label" for="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter your Email" required><br><br>

            <label id="number-label" for="number">Age <span>(optional)</span> </label><br>
            <input type="number" id="number" max="99" min="10" placeholder="Age" required><br><br>

            <label>Which option best describe your current role?</label><br>
            <select id="dropdown" class="select-option" required>
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select><br><br>

            <label><span>Would you recommend freeCodeCamp to a friend?</span>
            </label><br>

            <label>
                <input type="radio" name="recommend1" value="definitely"/>Definitely<br>
            </label>

            <label>
                <input type="radio" name="recommend1" value="maybe"/>Maybe<br>
            </label>

            <label>
                <input type="radio" name="recommend1" value="not sure" />Not sure
            </label><br><br>
            
            <label><span>What is your favorite feature of freeCodeCamp?</span></label><br>
            <select id="dropdown" class="select-option" required>
                <option>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select><br><br>
                <label><span>What would you like to see improved? (Check all that apply)</span>
            </label><br>
            
            <label>
                <input type="checkbox" id="improve1" name="improve1" value="Front-end Projects"/>Front-end Projects
            </label><br>

            <label>
                <input type="checkbox" id="improve2" name="improve2" value="Back-end Projects"/>Back-end Projects
            </label><br>

            <label>
                <input type="checkbox" id="improve3" name="improve3" value="Data Visualization"/>Data Visualization
            </label><br>

            <label>
                <input type="checkbox" id="improve4" name="improve4" value="Challenges">Challenges
            </label><br>

            <label>
                <input type="checkbox" id="improve5" name="improve5" value="Open Source Community"/>Open Source Community
            </label><br>
            
            <label>
                <input type="checkbox" id="improve6" name="improve6" value="Gitter help rooms"/>Gitter help rooms
            </label><br>

            <label>
                <input type="checkbox" id="improve7" name="improve7" value="Videos"/>Videos
            </label><br>

            <label>
                <input type="checkbox" id="improve8" name="improve8" value="City Meetups"/>City Meetups
            </label><br>

            <label>
                <input type="checkbox" id="improve9" name="improve9" value="Wiki">Wiki
            </label><br>

            <label>
                <input type="checkbox" id="improve10" name="improve10" value="Forum"/>Forum
            </label><br>

            <label>
                <input type="checkbox" id="improve11" name="improve11" value="Additional Courses"/>Additional Courses
            </label><br><br>

            <label><span>Any comments or suggestions?</span></label><br>

            <textarea name="comment">Enter your comment here...</textarea><br><br>

            <button class="button-submit" id="submit" type="submit">
                <b>Submit</b>
            </button>
        </form>
    </div>
</body>
</html>
